<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .result {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .confidence {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>Churn Prediction Results</h1>
    <div class="result-container">
        <p class="result">{{ result }}</p>
        <p class="confidence">Confidence Level: {{ confidence }}%</p>
    </div>
</body>

</html>
