<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        select,
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Churn Prediction</h1>
    <form action="/predict" method="post">
        <label for="SeniorCitizen">Senior Citizen:</label>
        <select name="SeniorCitizen" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="Dependents">Dependents:</label>
        <select name="Dependents" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="tenure">Tenure:</label>
        <input type="number" name="tenure" required><br>

        <label for="OnlineSecurity">Online Security:</label>
        <select name="OnlineSecurity" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
            <option value="2">No internet service</option>
        </select><br>

        <label for="OnlineBackup">Online Backup:</label>
        <select name="OnlineBackup" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
            <option value="2">No internet service</option>
        </select><br>

        <label for="DeviceProtection">Device Protection:</label>
        <select name="DeviceProtection" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
            <option value="2">No internet service</option>
        </select><br>

        <label for="TechSupport">Tech Support:</label>
        <select name="TechSupport" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
            <option value="2">No internet service</option>
        </select><br>

        <label for="Contract">Contract:</label>
        <select name="Contract" required>
            <option value="0">Month-to-month</option>
            <option value="1">One year</option>
            <option value="2">Two year</option>
        </select><br>

        <label for="PaperlessBilling">Paperless Billing:</label>
        <select name="PaperlessBilling" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="MonthlyCharges">Monthly Charges:</label>
        <input type="number" step="0.01" name="MonthlyCharges" required><br>

        <label for="TotalCharges">Total Charges:</label>
        <input type="number" step="0.01" name="TotalCharges" required><br>

        <button type="submit">Predict</button>
    </form>
</body>

</html>
